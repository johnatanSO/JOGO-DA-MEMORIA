<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="shortcut icon" href="./images/memory.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <h3>Built by Johnatan Santos Oliveira </h3>

    
    <h1>Jogo da memória</h1>
    <div id="gameBoard">

            <div class="cardFront"><img src="./images/bootstrap.png" alt="icon" class="icon"></div>
            <div class="cardBack">&lt/&gt</div>
